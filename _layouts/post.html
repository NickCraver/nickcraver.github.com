---
layout: default
section: blog
---
        <div class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
          </header>
          <article class="post-content">
            {{ content }}
          </article>
          <script>
            var headers = document.querySelectorAll(".post-content [id]"); 
            for (var i = 0; i < headers.length; i++) { let h = headers[i]; let l = document.createElement("a"); l.setAttribute("href", "#" + h.getAttribute("id")); l.innerText = h.innerText; h.removeChild(h.childNodes[0]); h.appendChild(l); }
          </script>
        </div>
