          <section class="comments">
            <div id="disqus_thread"></div>
          </section>
          <script>
            var disqus_shortname = '{{ site.disqus }}',
                disqus_url = 'http://nickcraver.com{{ page.url | prepend: site.baseurl }}',
                discuss_identifier = '{% if page.disqus_identifier %}{{ page.disqus_identifier}}{% else %}http://nickcraver.com{{ page.url | prepend: site.baseurl }}{% endif %}',
                disqus_observer = new IntersectionObserver(function(e) {
                if(e[0].isIntersecting) {
                    var s = document.createElement('script');
                    s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
                    document.body.appendChild(s);
                    disqus_observer.disconnect();
                }
            }, { threshold: [0] });
            disqus_observer.observe(document.querySelector("#disqus_thread"));
          </script>
